<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectMentor - Avaliação de Sessões</title>
    <link rel="stylesheet" href="../css/avaliacao.css">
</head>
<body>
<div class="container">
    <h1>Avalie a Sessão de Mentoring</h1>
    <div class="star-rating" id="starRating">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
    </div>
    <p class="rating-value">Nota: <span id="ratingValue">0</span></p>
    <button id="submitRating">Enviar Avaliação</button>
    <div id="successMessage" class="success-message hidden">Avaliação enviada com sucesso!</div>
</div>
<script src="../js/avaliacao.js"></script>
</body>
</html>
